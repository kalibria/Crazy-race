<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div class="field">
        <div class="spiner spiner1">
            <div class="spinner-border text-light" role="status"></div>
            <span>Loading...</span>
        </div>
        <div class="wrapper-for-all">

            <div class="wrapper">

                <div class="competitor-info competitor-info-1 ">
                    <div class="competitor-info__wrapper">
                        <div class="competitor-info__flag flag" id="0">
                        </div>
                    </div>
                    <div class="competitor-info__competitor"></div>

                </div>
                <div class="track"></div>
                <div class="competitor-info">
                    <div class="competitor-info__wrapper">
                        <div class="competitor-info__flag flag" id="1"></div>
                    </div>
                    <div class="competitor-info__competitor"></div>

                </div>
                <div class="track"></div>
                <div class="competitor-info">
                    <div class="competitor-info__wrapper">
                        <div class="competitor-info__flag flag" id="2"></div>
                    </div>
                    <div class="competitor-info__competitor"></div>

                </div>
                <div class="track"></div>
                <div class="competitor-info">
                    <div class="competitor-info__wrapper">
                        <div class="competitor-info__flag flag" id="3"></div>
                    </div>
                    <div class="competitor-info__competitor"></div>

                </div>
                <div class="track"></div>
            </div>

            <div class="bet-window">
                <div class="bet-window__text-wrapper">
                    <p class="bet-window__text text">Place a bet please!</p>
                </div>

                <div class="bet-window__wrapper">
                    <button class="bet-window__flag flag" id="1a"></button>
                    <button class="bet-window__flag flag" id="2a"></button>
                    <button class="bet-window__flag flag" id="3a"></button>
                    <button class="bet-window__flag flag" id="4a"></button>
                </div>
            </div>

            <input class="btn-start" type="button" value="start">
            <input class="btn-try-again" type="button" value="try again" disabled="disabled">
            <div class="balance-window">
                <p class="balance-window__text text">Your balance</p>
                <p class="balance-window__balance text"></p>
            </div>
            <input class="btn-reset" type="button" value="reset balance">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
